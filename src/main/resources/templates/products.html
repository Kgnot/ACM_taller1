<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - FakeAPI</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
<!-- Header Navigation -->
<header class="navbar">
    <div class="nav-container">
        <!-- Logo/Brand -->
        <div class="nav-brand">
            <h1>FakeAPI</h1>
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="/productos" class="nav-link active">Productos</a>
            <a href="/carrito" class="nav-link">Carrito</a>
        </nav>

        <!-- User Actions -->
        <div class="nav-actions">
            <a href="/logout" class="logout-btn">Cerrar Sesión</a>
        </div>
    </div>
</header>

<!-- Products Section -->
<main class="main-content">
    <section class="productsSection">
        <h1>Nuestros Productos</h1>
        <div class="productsList">
            <!-- Cada producto -->
            <div th:each="product : ${products}" class="productCardContainer">
                <div class="productCard">
                    <!-- Header con categoría -->
                    <div class="cardHeader">
                        <p class="categoryText" th:text="${product.category}">categoría</p>
                    </div>

                    <!-- Cuerpo de la tarjeta -->
                    <div class="cardBody">
                        <!-- Título -->
                        <h2 class="productTitle" th:text="${product.title}">Título del Producto</h2>

                        <!-- Imagen -->
                        <div class="imageContainer">
                            <img class="productImage" th:src="${product.image}" alt="Imagen del producto">
                        </div>

                        <!-- Precio -->
                        <div class="priceContainer">
                            <p class="priceLabel">Precio</p>
                            <p class="priceValue">$<span th:text="${product.price}">0.00</span></p>
                        </div>
                    </div>

                    <!-- Indicador de hover -->
                    <div class="hoverIndicator">Hover para descripción</div>
                </div>

                <!-- Panel de descripción que se desliza SOLO en hover -->
                <div class="descriptionPanel">
                    <h3 class="descriptionHeader">Descripción</h3>
                    <p class="descriptionText" th:text="${product.description}">Descripción detallada del producto que aparece al hacer hover sobre la tarjeta.</p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
